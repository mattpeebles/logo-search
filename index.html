<!DOCTYPE html>
<html>
<head>
	<title>Logo Search</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


	<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
	<form>
		<div id="form-label-container">
			<label id="form-label">Society Education Programs</label>
		</div>
		<div id="program-type-container">
			<select name="program-type" id="program-type">
				<option>Search All</option>
				<option>Scholarship Program</option>
				<option>Loan Program</option>
			</select>
		</div>
		<div id="education-level-container">
			<select name="education-Level">
				<option>Search All</option>
				<option>K-12</option>
				<option>High School</option>
			</select>
		</div>
		<div id="form-submit">
			<input type="submit" name="submit" id="submit">
		</div>
	</form>

	<section id="logo-container">
		<div class=row>
			<div class="col-xs-12 col-sm-3 logo scholar K-12 High">
				<img src="logos/acm-fade.png">
			</div>
			<div class="col-xs-12 col-sm-3 logo loan High">
				<img src="logos/aci-fade.png">
			</div>
			<div class="col-xs-12 col-sm-3 logo scholar loan K-12"> 
				<img src="logos/AFE-fade.png">
			</div>
			<div class="col-xs-12 col-sm-3 logo loan High">
				<img src="logos/aci-fade.png">
			</div>
		</div>
		<div class=row>
			<div class="col-xs-12 col-sm-3 logo loan High">
				<img src="logos/aci-fade.png">
			</div>
			<div class="col-xs-12 col-sm-3 logo scholar loan K-12">
				<img src="logos/AFE-fade.png">
			</div>
			<div class="col-xs-12 col-sm-3 logo scholar K-12 High">
				<img src="logos/acm-fade.png">
			</div>
			<div class="col-xs-12 col-sm-3 logo scholar loan K-12">
				<img src="logos/AFE-fade.png">
			</div>
		</div>
		<div class=row>
			<div class="col-xs-12 col-sm-3 logo scholar loan K-12">
				<img src="logos/AFE-fade.png">
			</div>
			<div class="col-xs-12 col-sm-3 logo scholar K-12 High">
				<img src="logos/acm-fade.png">
			</div>
			<div class="col-xs-12 col-sm-3 logo loan High">
				<img src="logos/aci-fade.png">
			</div>
			<div class="col-xs-12 col-sm-3 logo scholar K-12 High">
				<img src="logos/acm-fade.png">
			</div>
		</div>
	</section>
</body>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="app.js"></script>
</html>
