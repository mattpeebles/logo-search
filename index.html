<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="Author" content="Matthew Peebles">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Logo Search</title>	

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


	<link href="https://fonts.googleapis.com/css?family=Cormorant+SC|Open+Sans" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
	<form id="logo-form">
		<div id="form-container">
			<div id="form-label-container">
				<label id="form-label">Society Education Programs</label>
			</div>
			<div id="input-container">
				<div id="program-type-container" class="input">
					<select name="program-type" id="program-type" required>
						<option value="" disabled selected>Program Type</option>
						<option value="program-all">Search All</option>
						<option value="program-scholarship">Scholarship Program</option>
						<option value="program-loan">Loan Program</option>
					</select>
				</div>
				<div id="education-level-container" class="input">
					<select name="education-level" id="education-level" required>
						<option value="" disabled selected>Education Level</option>
						<option value="education-all">Search All</option>
						<option value="education-k12">K-12</option>
						<option value="education-high">High School</option>
					</select>
				</div>
				<div id="form-submit">
					<input type="submit" name="submit" id="submit">
				</div>
			</div>
		</div>
	</form>

	<section id="logo-container">
		<div class="row logo-row">
			<div class="col-xs-3 logo scholar">
				<img src="logos/acm-fade.png">
			</div>
			<div class="col-xs-3 logo loan ">
				<img src="logos/aci-fade.png">
			</div>
			<div class="col-xs-3 logo k12"> 
				<img src="logos/AFE-fade.png">
			</div>
			<div class="col-xs-3 logo high">
				<img src="logos/aci-fade.png">
			</div>
		</div>
		<div class="row logo-row">
			<div class="col-xs-3 logo loan">
				<img src="logos/aci-fade.png">
			</div>
			<div class="col-xs-3 logo k12">
				<img src="logos/AFE-fade.png">
			</div>
			<div class="col-xs-3 logo high">
				<img src="logos/acm-fade.png">
			</div>
			<div class="col-xs-3 logo scholar">
				<img src="logos/AFE-fade.png">
			</div>
		</div>
		<div class="row logo-row">
			<div class="col-xs-3 logo k12">
				<img src="logos/AFE-fade.png">
			</div>
			<div class="col-xs-3 logo scholar ">
				<img src="logos/acm-fade.png">
			</div>
			<div class="col-xs-3 logo loan">
				<img src="logos/aci-fade.png">
			</div>
			<div class="col-xs-3 logo high">
				<img src="logos/acm-fade.png">
			</div>
		</div>
		<div class="row logo-row">
			<div class="col-xs-3 logo loan">
				<img src="logos/acm-fade.png">
			</div>
			<div class="col-xs-3 logo k12 ">
				<img src="logos/aci-fade.png">
			</div>
			<div class="col-xs-3 logo high">
				<img src="logos/AFE-fade.png">
			</div>
			<div class="col-xs-3 logo scholar">
				<img src="logos/aci-fade.png">
			</div>
		</div>
	</section>
</body>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="app.js"></script>
</html>
